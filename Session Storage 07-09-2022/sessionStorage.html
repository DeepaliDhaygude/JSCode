<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <title>Session Storage</title>
    <script>
        function readData()
        {
            setTimeout(()=>{
                document.getElementById('txtFirstName').value = sessionStorage.getItem('fname');
                document.getElementById('txtLastName').value = sessionStorage.getItem('lname');
            }, 1000);
        }
        function saveData(){
            debugger;
            // 1. each key at a time
            let fname = document.getElementById('txtFirstName').value;
            sessionStorage.setItem('fname',fname);
            let lname = document.getElementById('txtLastName').value;
            sessionStorage.setItem('lname',lname);

            //2. Object

        }
        function removeDataByKey(){
            sessionStorage.removeItem('fname');
        }
        function removeAllSessionData(){
            sessionStorage.clear();
        }

        readData();
    </script>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <div class="card">
                    <div class="card-header text-center bg-success">Session Storage</div>
                    <div class="card-body">
                      <div class="row">
                          <div class="col-md-6 col-sm-6">
                              <label for="txtFirstName">First Name</label>
                              <input type="text" name="txtFirstName" id="txtFirstName" class="form-control">
                          </div>
                          <div class="col-md-6 col-sm-6">
                              <label for="txtLastName">Last Name</label>
                              <input type="text" name="txtLastName" id="txtLastName" class="form-control">
                          </div>
                      </div>
                    </div> 
                    <div class="card-footer bg-success">
                        <div class="row mt-2 text-center">
                            <div class="col-md-4 col-sm-4 ">
                                <button onclick="saveData()" class="btn btn-primary btn-sm">Save Data</button>
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <button onclick="removeDataByKey()" class="btn btn-primary btn-sm">Remove Data By Key</button>
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <button onclick="removeAllSessionData()" class="btn btn-primary btn-sm">Remove All</button>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
        
    </div>
</body>
</html>
