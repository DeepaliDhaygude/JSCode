<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./Form1.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<title>Online RTI Request Form</title>

</head>
<body>
    <div class="container ">
        <div class="row ">
            
            <form class="bg-light p-4 mr-2 ml-2 mt-5 col-12">
                
                    <h2 class="text-center text-success">Online RTI Request Form</h2>
                    <br>
                    <small>Note: Fields with <b class="text-danger">*</b> are mandatory.</small>
                    <h5 class="text-primary">Public Authority Details</h5>
                    <div class="row">
                        <div class="form-group col" >
                            <label for="department"> <b class="text-danger">*</b> Select Ministry/Department/Apex body</label>
                            
                                <select class="form-control" type="select" id="ministry" name="ministry" onchange="populateAuthority(this.id,'authority')">
                                    <option value="">---- Select ----</option>
                                    <option value="Department of Atomic Energy">Department of Atomic Energy</option>
                                    <option value="Department of Commerce">Department of Commerce</option>
                                    <option value="Department of Defence">Department of Defence</option>
                                    <option value="Department of Health Research">Department of Health Research</option>
                                    <option value="Department of Higher Education">Department of Higher Education</option> 
                                  </select>
  
                          </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="department"> <b class="text-danger">*</b> Select Public Authority</label>
                            <br>
                            <i class="text-danger"><b>(Your Request will be filed with this selected Public Authority)</b></i>
                            <select class="form-control" id="authority" name="authority">
                                <option value="">---- Select ----</option>
                            </select>
                          </div>
                    </div>
                    <h5 class="text-primary">Personal Details of RTI Applicant</h5>
                    <div class="row ">
                        <div class="form-group col" ><b class="text-danger">*</b> Email-ID</label>
                            <input type="email" class="form-control" id="emailid"  placeholder="Enter Email-ID">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="form-group col" >
                            <label for="mobilenumber">Mobile Number <i class="text-danger"><b> (For receiving SMS alerts)</b></i></label>
                            <input type="text" class="form-control" id="mobilenumber"  placeholder="Enter Mobile Number">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="form-group col" >
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" onblur="getFullname()" placeholder="Enter First Name">
                        </div>
                        
                        <div class="form-group col">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" onblur="getFullname()" placeholder="Enter Last Name">
                        </div>  
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="fullname">Full Name</label>
                            <input type="text" class="form-control" id="txtFullname" readonly >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="Address">Address</label>
                            <input type="text" class="form-control" id="txtAddress" placeholder="Enter Address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="pin">Pin Code</label>
                            <input type="text" class="form-control" id="pin" placeholder="Enter Pin Code">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="gender">Gender</label>
                            <div class="form-check ">
                                
                                <input class="form-group " type="radio" name="gender" id="gender1" value="male">
                                <label class="form-check-label" for="gender1">
                                  Male
                                </label>
                                <br>
                                <input class="form-group " type="radio" name="gender" id="gender2" value="female">
                                <label class="form-check-label" for="gender2">
                                  Female
                                </label>
                            </div>
                        </div>     
                    </div>
                    
                    
                    <button type="submit" class="btn btn-danger" onclick="onClearForm()">Reset</button>
                    <button type="submit" class="btn btn-success" onclick="onSaveForm()">Save</button>
                </div><!--end div form-row-->           
              </form>
        </div> <!--end div row--> 
    </div> <!--end div container--> 

</body>
</html>
