<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="ArrayOfObjects.js"></script>  
  <title>Array Objects</title>
</head>
<body class="bg-dark">
    <div class="container pt-2">
        <div class="row">
            <div class="card p-5 ">
                <div class="card-header bg-warning">
                    <h3 class="text-white text-center">Array Of Objects</h3>
                </div>
                <div class="card-body ">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3">
                                <label for="txtFirstName">First Name</label>
                                <input type="text" class="form-control" id="txtFirstName">
                            </div>
                            <div class="col-md-3">
                                <label for="txtLastName">Last Name</label>
                                <input type="text" class="form-control" id="txtLastName">
                            </div>
                            <div class="col-md-3">
                                <label for="txtMobileNumber">Mobile Number</label>
                                <input type="text" class="form-control" id="txtMobileNumber">
                            </div>
                            <div class="col-md-3">
                                <label for="txtAddress">Address</label>
                                <input type="text" class="form-control" id="txtAddress">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="text-center">
                                    <button onclick="" class="btn btn-primary">Clear</button>
                                    <button onclick="saveData()" class="btn btn-primary">Save</button>  
                            </div>  
                        </div>
                </div>
                <div class="card-footer bg-warning">
                    <div class="text-center text-success">
                        <b id="footerMsg">
                           
                        </b>
                    </div>
                </div>
                <div class="row d-flex justify-content-center bg-white text-dark pt-2" id="displayTbl">
                    <div class="col-md-12">
                        <h3 class="text-dark text-center">Records</h3>
                        <table id="tblData" class="table table-bordered">
                            <thead>
                              <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Mobile Number</th>
                                <th>Address</th>
                              </tr>
                            </thead> 
                            <tbody>
                                 
                            </tbody>
                        </table>
                    </div>
                  </div>
            </div>
              
        </div>
        
    </div>
</body>
</html>
