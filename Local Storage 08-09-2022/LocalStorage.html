<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="./LocalStorage.js"></script>
    <title>Local Storage</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="text-center text-primary">Example of Local storage with multiple keys & storing Object</h3>
        </div>
        <div class="row">
            <div class="d-flex">
                <div class="col align-self-center p-3">
                    <div class="card text-center">
                        <div class="card-header pt-3 pb-3">
                            Sign in to Your Account
                        </div>
                        <div class="card-body">
                            <div class="row ">
                                <div class="col-md-12 ">
                                    <img src="./avatar.gif" class="rounded-circle " alt="User" width="105" height="120">
                                </div>
                                <div class="col-md-12 pb-5">
                                
                                    <div class="mb-3 mt-3">                                      
                                      <input type="email"  class="form-control " id="email" placeholder="Email" name="email">
                                    </div>
                                    <div class="mb-3">  
                                      <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
                                    </div>
                                    <div class=" ml-1 mb-3">
                                        <label class="form-check-label">
                                          <input class="form-check-input" type="checkbox" id="remember" name="remember" value="remember" > Remember me
                                        </label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-block" onclick="saveSignInForm()">Sign In</button>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <div class="card-footer">Need an account? <button type="submit" id="focusButton" class="btn btn-primary ml-2" onclick="inputFocus()">Sign Up</button></div>
                    </div>
                </div>
                <div class="col align-self-center p-4">
                    <div class="card text-center">
                        <div class="card-header pt-3 pb-3">
                            Sign Up
                        </div>
                        <div class="card-body">
                            <div class="row ">
                                <div class="col-md-12 pb-4">
                                    <div class="mb-3 mt-3">                                      
                                        <input type="text"  class="form-control " id="firstname" placeholder="First Name" name="firstname">
                                    </div>
                                    <div class="mb-4 mt-3">                                      
                                        <input type="text"  class="form-control " id="lastname" placeholder="Last Name" name="lastname">
                                    </div>
                                    <div class="mb-4 mt-3">                                      
                                      <input type="email"  class="form-control " id="email2" placeholder="Email" name="email2">
                                        
                                    </div>
                                    <div class="mb-4">  
                                      <input type="password" class="form-control" id="pwd1" placeholder="Password" name="pwd1">
                                    </div>
                                    <div class="mb-4">  
                                        <input type="password" class="form-control" id="pwd2" placeholder="Confirm Password" name="pwd2">
                                      </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-block" onclick="saveSignUpForm()">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <div class="card-footer" id="footer"><b id="accountMsg">Create a new account!</b></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
