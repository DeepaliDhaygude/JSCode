<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up</title>
    <style>
        .mycol{
            display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
        }
    </style>
    <script>
      
        function readData()
        {
            
                setTimeout(()=>{
                document.getElementById('email').value = sessionStorage.getItem('email');
                document.getElementById('pwd').value = sessionStorage.getItem('password');
            }, 500);
                
        }
        function saveData(){
            debugger;

            var markedCheckbox = document.querySelector('input[type="checkbox"]:checked');
            
            if(markedCheckbox)
            {
            // 1. each key at a time
            let email = document.getElementById('email').value;
            sessionStorage.setItem('email',email);
            let password = document.getElementById('pwd').value;
            sessionStorage.setItem('password',password);

            readData();
            alert('Successfully signed in!!!');
            }
            else{
                document.getElementById('email').value = "";
                document.getElementById('pwd').value = "";
            }
            //2. Object

        }
        function removeDataByKey(){
            sessionStorage.removeItem('email');
        }
        function removeAllSessionData(){
            sessionStorage.clear();
        }
        
        
    </script>
</head>
<body>
    <div class="flex-container  my-4">
        <div class="row  mycol   ">
            <div class="col-md-12  mycol">
                <div class="row pt-5 ">
                    <div class="col-md-12 mx-4 bg-light">
                        <div class="row p-4 ">
                            <div class="col-md-12 text-center">
                                <h5>Sign in to Your Account</h5>
                            </div>     
                        </div>
                        <div class="row ">
                            <div class="col-md-12 text-center ">
                                <img src="./avatar.gif" class="rounded-circle" alt="User" width="105" height="120">
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-12 pb-4">
                                
                                    <div class="mb-3 mt-3">                                      
                                      <input type="email"  class="form-control " id="email" placeholder="Email" name="email">
                                    </div>
                                    <div class="mb-3">  
                                      <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
                                    </div>
                                    <div class=" ml-1 mb-3">
                                        <label class="form-check-label">
                                          <input class="form-check-input" type="checkbox" id="remember" name="remember" value="remember" > Remember me
                                        </label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-block" onclick="saveData()">Sign In</button>
                                    </div>
                                    
                                 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
